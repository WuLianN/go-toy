      responses:
        "200":
          description: ok
          schema:
            type: string
      summary: 获取用户信息
      tags:
      - user
  /login:
    post:
      consumes:
      - application/json
      parameters:
      - description: 用户名
        in: body
        name: username
        required: true
        schema:
          type: string
      - description: 密码
        in: body
        name: password
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            type: string
      summary: 登录
      tags:
      - user
  /publishDraft:
    post:
      parameters:
      - description: 草稿id
        in: body
