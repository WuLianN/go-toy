  /saveDraft:
    post:
      consumes:
      - application/json
      parameters:
      - description: 草稿id
        in: body
        name: id
        required: true
        schema:
          type: integer
      - description: 标题
        in: body
        name: title
        schema:
          type: string
      - description: 内容
        in: body
        name: content
        schema:
          type: string
      responses:
        "200":
          description: ok
          schema:
            $ref: '#/definitions/model.ResponseResult'
      summary: 保存草稿
      tags:
      - 草稿
  /upload/file:
    post:
      consumes:
      - application/form-data
      parameters:
      - description: 类型
        in: body
        name: type
        required: true
        schema:
          type: string
      - description: 文件
        in: body
        name: file
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses: {}
      summary: 上传文件
      tags:
