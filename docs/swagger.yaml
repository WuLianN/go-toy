definitions:
  model.CreateDraftResponse:
    properties:
      draft_id:
        example: 1
        type: integer
    type: object
  model.ResponseResult:
    properties:
      code:
        example: 0
        type: integer
      message:
        example: ok
        type: string
      result: {}
    type: object
info:
  contact: {}
  description: 玩起来！！！
  title: go-toy
  version: "1.0"
paths:
  /changePassword:
    post:
      consumes:
      - application/json
      parameters:
      - description: 旧密码
        in: body
        name: oldPassword
        required: true
        schema:
          type: string
      - description: 新密码
        in: body
        name: newPassword
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            type: string
      summary: 修改密码
      tags:
      - user
  /createDraft:
    get:
      responses:
        "200":
          description: ok
          schema:
            allOf:
            - $ref: '#/definitions/model.ResponseResult'
            - properties:
                result:
                  $ref: '#/definitions/model.CreateDraftResponse'
              type: object
      summary: 创建草稿
      tags:
      - 草稿
  /deleteDraft:
    post:
      consumes:
      - application/json
      parameters:
      - description: 草稿id
        in: body
        name: id
        required: true
        schema:
          type: integer
      responses:
        "200":
          description: ok
          schema:
            type: string
      summary: 删除草稿
      tags:
      - 草稿
  /getDraft:
    get:
      parameters:
      - description: 草稿id
        in: body
        name: id
        required: true
        schema:
          type: integer
      responses:
        "200":
          description: ok
          schema:
            type: string
      summary: 获取草稿
      tags:
      - 草稿
  /getDraftList:
    get:
      parameters:
      - description: 页数
        in: query
        name: page
        type: integer
      - description: 页码
        in: query
        name: page_size
        type: integer
      responses:
        "200":
          description: ok
          schema:
            type: string
      summary: 获取草稿箱
      tags:
      - 草稿
  /getMenuList:
    get:
      consumes:
      - application/json
