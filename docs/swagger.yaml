      responses:
        "200":
          description: ok
          schema:
            type: string
      summary: 发布
      tags:
      - 草稿
  /register:
    post:
      consumes:
      - application/json
      parameters:
      - description: 用户名
        in: body
        name: username
        required: true
        schema:
          type: string
      - description: 密码
        in: body
        name: password
        required: true
        schema:
          type: string
